version: '3.8'

services:
  # PostgreSQL - Metadata Storage
  postgres:
    image: postgres:15-alpine
    container_name: slack-postgres
    environment:
      POSTGRES_DB: slack_metadata
      POSTGRES_USER: slack_user
      POSTGRES_PASSWORD: slack_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U slack_user -d slack_metadata" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - slack-network

  # Apache Cassandra - Message Storage
  cassandra:
    image: cassandra:4.1
    container_name: slack-cassandra
    environment:
      CASSANDRA_CLUSTER_NAME: SlackCluster
      CASSANDRA_DC: datacenter1
      CASSANDRA_ENDPOINT_SNITCH: GossipingPropertyFileSnitch
    ports:
      - "9042:9042"
    volumes:
      - cassandra_data:/var/lib/cassandra
      - ./init-scripts/cassandra-init.cql:/docker-entrypoint-initdb.d/init.cql
    healthcheck:
      test: [ "CMD-SHELL", "cqlsh -e 'describe cluster'" ]
      interval: 30s
      timeout: 10s
      retries: 10
    networks:
      - slack-network

  # Redis - Caching Layer
  redis:
    image: redis:7-alpine
    container_name: slack-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - slack-network

  # OpenSearch - Search Engine
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: slack-opensearch
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - DISABLE_SECURITY_PLUGIN=true
      - DISABLE_INSTALL_DEMO_CONFIG=true
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - slack-network

  # MinIO - Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: slack-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - slack-network

volumes:
  postgres_data:
    driver: local
  cassandra_data:
    driver: local
  redis_data:
    driver: local
  opensearch_data:
    driver: local
  minio_data:
    driver: local

networks:
  slack-network:
    driver: bridge
